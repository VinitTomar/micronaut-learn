plugins {
  id("com.github.johnrengelman.shadow") version "6.1.0"
  id("io.micronaut.application") version "1.2.0"
}

version = "0.1"
group = "micronaut.tut"

repositories {
  mavenCentral()
  jcenter()
}

micronaut {
  runtime("netty")
  testRuntime("junit5")
  processing {
    incremental(true)
    annotations("micronaut.tut.*")
  }
}

dependencies {
  compileOnly 'org.projectlombok:lombok:1.18.12'
  annotationProcessor "org.projectlombok:lombok:1.18.12"
  // implementation "org.springframework.security:spring-security-crypto:5.4.2"
  implementation("io.micronaut.rxjava3:micronaut-rxjava3:1.1.0")
  implementation("io.micronaut:micronaut-validation")
  implementation("io.micronaut:micronaut-runtime")
  implementation("io.micronaut:micronaut-http-client")
  implementation("io.micronaut.security:micronaut-security-annotations")
  implementation("io.micronaut.security:micronaut-security-jwt")
  runtimeOnly("ch.qos.logback:logback-classic")
}


application {
  mainClass.set("micronaut.tut.Application")
}

java {
  sourceCompatibility = JavaVersion.toVersion("1.11")
  targetCompatibility = JavaVersion.toVersion("1.11")
}

